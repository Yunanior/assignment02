<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="img1" src="img/gift.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img2" src="img/album.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img3" src="img/camera.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/map.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img5" src="img/puzzle.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img6" src="img/canlender.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/gum.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img8" src="img/food.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img9" src="img/tape.png" height="200" width="200"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/gift.mp3");
            var sound2 = new buzz.sound("sound/album.mp3");
            var sound3 = new buzz.sound("sound/camera.mp3");
            var sound4 = new buzz.sound("sound/map.mp3");
            var sound5 = new buzz.sound("sound/puzzle.mp3");
            var sound6 = new buzz.sound("sound/canlender.mp3");
            var sound7 = new buzz.sound("sound/gum.mp3");
            var sound8 = new buzz.sound("sound/food.mp3");
            var sound9 = new buzz.sound("sound/tape.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
